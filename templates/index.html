<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Autopsy of the Unclaimed Corpse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Autopsy of the Unclaimed Corpse</h1>
      <p class="subtitle">Type your team name to begin. Be spooky.</p>
    </header>

    <main id="chat">
      <!-- chat messages will appear here -->
    </main>

    <footer>
      <form id="inputForm">
        <input id="textInput" autocomplete="off" placeholder="Type here....." />
        <button type="submit">Send</button>
      </form>
      <small class="hint">Tip: type a team name from the valid list (e.g. conjuring, insidious, the shining, the exorcist, the ring, poltergeist, sinister, scream, evil dead, the grudge)</small>
    </footer>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
